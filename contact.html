<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header class="navbar-cont">
      <div class="navbar-left">
        <div class="logo-img">
         <img src="images/Techsis-img.png" alt="" height="70px" width="130px" class="logo-img">
        </div>
        <!-- <p class="logo-text">Tech Sis</p> -->
      </div>
      <nav class="navbar-right">
        <ul class="navlinks">
          <li class="navigations"><a href="index.html">Home</a></li>
          <li class="navigations"><a href="about.html">About Us</a></li>
          <li class="navigations"><a href="contact.html">Contact Us</a></li>
          <li class="navigations"><a href="gallery.html">Gallery</a></li>
        </ul>
        <div class="btn"><a href="become.html">Become a member</a></div>
      </nav>
    </header>
    <main class="hero">
      <div class="left-hero">
        <div class="form-container">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">  
            <label for="phone number">Phone number</label>
            <input type="tel" id="phone" name="phone">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="right-hero"></div>

    </main>
  </body>
</html>
